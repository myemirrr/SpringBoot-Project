<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Yönetim Sistemi</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Öğrenci Yönetim Sistemi</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Öğrenci Yönetim</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card">
                <h1 class="card-header text-center">Yeni Öğretmen Ekle</h1>
                <div class="card-body">
                    <form th:action="@{/teachers}" th:object="${teacher}" method="POST">
                        <div class="form-group">
                            <label>Öğretmen İsim</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Öğretmen İsmini Giriniz"/>
                        </div>
                        <div class="form-group">
                            <label>Öğretmen Soyisim</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Öğretmen Soyismini Giriniz"/>
                        </div>
                        <div class="form-group">
                            <label>Öğretmen E-Mail</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Öğretmen E-Mailini Giriniz"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
