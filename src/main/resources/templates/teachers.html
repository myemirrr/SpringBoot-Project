<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğretmen Yönetim Sistemi</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Öğretmen Yönetim Sistemi</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/homepage}">Ana Sayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Öğrenci Yönetim</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Öğretmen Yönetim</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/news}">Haberler</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comunication}">İletişim</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h2>Öğretmen Liste</h2>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">Öğretmen Ekle</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Öğretmen İsim</th>
            <th>Öğretmen Soyisim</th>
            <th>Öğretmen E-Mail</th>
            <th>İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td>
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary">Güncelle</a>
                <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
